{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
           <h1>Certificate List</h1>
           {% if csr_list %}
           <ul>
                {% for csr in csr_list %}
                <li>
                    <a href="{{ csr.id }}">{{csr.name}}</a> ({{ csr.common_name }})
                </li>
                {% endfor %}
           </ul>
           {% else %}
            <p>There is no certificates to show! :(</p>
           {% endif %}
        </div>
    </div>
{% endblock body_block %}
